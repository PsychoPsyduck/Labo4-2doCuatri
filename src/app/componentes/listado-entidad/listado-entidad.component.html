<table class="table table-striped" class="mat-elevation-z8" style="width: 100%; padding: 10px;">
    <thead>
        <tr>
            <th style="text-align: left;">Nombre</th>
            <th style="text-align: left;">Apellido</th>
            <th style="text-align: left;">Foto de Perfil</th>
            <th style="text-align: left;">Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of listadoEntidades">
            <td style="width: 30%;">{{pais.Nombre}}</td>
            <td style="width: 30%;">{{pais.Apellido}}</td>
            <td style="width: 40%;">
                <img [src]="pais.FotoPerfil" alt="" style="width: 50px; height: 50px;">
            </td>
            <td style="width: 20%;">
                <button mat-icon-button color="primary" (click)="VerEntidad(pais)">
                    Detalle
                </button>
            </td>
        </tr>
    </tbody>
</table>
